<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<title>Teacher Registration</title>


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="tFname" class="form-control form-control-lg" required />
                      <label class="form-label">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="tLname" class="form-control form-control-lg" required/>
                      <label class="form-label" >Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg" id="tDOB" required />
                      <label  class="form-label">Birthday</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="tFemale"
                        value="option1" />
                      <label class="form-check-label">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="tMale"
                        value="option2"  />
                      <label class="form-check-label" >Male</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="tOther"
                        value="option3" />
                      <label class="form-check-label" for="otherGender">Other</label>
                    </div>
  
                  </div>
                </div>

                <!--EMAIL-->
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="tEmail" class="form-control form-control-lg" required/>
                      <label class="form-label" >Email</label>
                    </div>
  
                  </div>

                  <!--Phone Number-->
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" id="tPhone" class="form-control form-control-lg" required/>
                      <label class="form-label" >Phone Number</label>
                    </div>
  
                  </div>
                </div>
  
                  <!--UserName-->

                <div class="row">
                    <div class="col-md-12 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="text" id="tUname" class="form-control form-control-lg" required/>
                        <label class="form-label" >Username</label>
                      </div>
    
                    </div>
  
                    
                  </div>
  



                 <!--Password-->
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="password" id="tPwd" class="form-control form-control-lg" required/>
                      <label class="form-label" >Password</label>
                    </div>
  
                  </div>

                  <!--Re-Enter Password-->
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="password" id="tPwd1" class="form-control form-control-lg" required/>
                      <label class="form-label" >Re-Enter Password</label>
                    </div>
  
                  </div>
                </div>


               

                <!--Street-->
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="text" id="tStreet" class="form-control form-control-lg" required />
                        <label class="form-label" >Street</label>
                      </div>
    
                    </div>
  
                    <!--Pincode-->
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="text" id="tPincode" class="form-control form-control-lg" required />
                        <label class="form-label" >Pincode</label>
                      </div>
    
                    </div>
                  </div>
  
                
                  <!--City-->
                <div class="row">
                    <div class="col-md-4 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="text" id="tCity" class="form-control form-control-lg" required/>
                        <label class="form-label" >City</label>
                      </div>
    
                    </div>
  
                    <!--State-->
                    <div class="col-md-4 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="text" id="tState" class="form-control form-control-lg" required />
                        <label class="form-label" >State</label>
                      </div>
    
                    </div>


                    <!--Country-->
                    <div class="col-md-4 mb-4 pb-2">
    
                        <div class="form-outline">
                          <input type="text" id="tCountry" class="form-control form-control-lg" required />
                          <label class="form-label" >Country</label>
                        </div>
      
                      </div>
                  </div>



                  <!--Qualification-->
                <div class="row">
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="text" id="tQualification" class="form-control form-control-lg" required/>
                        <label class="form-label" >Qualification</label>
                      </div>
    
                    </div>
  
                    <!--Experience-->
                    <div class="col-md-6 mb-4 pb-2">
    
                      <div class="form-outline">
                        <input type="number" id="tExp" class="form-control form-control-lg" required/>
                        <label class="form-label" >Experience</label>
                      </div>
    
                    </div>
                  </div>


                  <!--About-->
                  <div class="row">
                    <div class="col-md-12 mb-4 pb-2">
    
                      <div class="form-group shadow-textarea">
                        <label >About</label>
                        <textarea class="form-control z-depth-1" id="tAbout" rows="3" placeholder="Write something here..." required></textarea>
                      </div>
    
                    </div>
  
                    
                  </div>
  
  
                  <!--Declaration-->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="tCheck" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Agree to terms and conditions
                    </label>
                  </div>


               
                <!--Buttton-->

                <div class="mt-4 pt-2">
                  
                  <button type="button" class="btn btn-success btn-lg btn-block">Register</button>

                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
